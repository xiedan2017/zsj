<include file="Common:header"/>
<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="#">系统管理</a></li>
		<li><a href="#">企业信息管理</a></li>
	</ul>
</div>
<div class="rightinfo">  
	<div class="tools">
		<ul class="seachform">
			<li><label>综合查询</label><input name="key" type="text" class="scinput"style="width:200px;"/></li>
			<li><label>&nbsp;</label><input type="button" class="scbtn" value="查询" onclick="Search()"/></li>
			<li onclick="update(this)" src="{:U(MODULE_NAME.'/Company/edit')}" class="toolbar"><span><img src="__PUBLIC__/Images/t01.png" /></span>添加</li> 	            
		</ul>
	</div>    
</div>
<table class="tablelist">
	<tr>
		<th width="2%">&nbsp;</th>
		<th width="5%">序 号</th>
		<th width="20%">企业属性</th>
		<th width="20%">企业属性值</th>
		<th width="10%">是否显示</th>
		<th width="10%">排 序</th>
		<th>操 作</th>
	</tr>
	<foreach name='data' item = 'v'>
		<tr>
			<td></td>
			<td>{$v.id}</td>
			<td>{$v.attr}</td>
			<td>{$v.value}</td>
			<if condition="$v['status']==1">
				<td class="green">显 示</td>
				<else/>
				<td class="red">隐 藏</td>
			</if>
			<td>{$v.sort}</td>
			<td class="caozuo">
				<li onclick="update(this)" src="{:U(MODULE_NAME.'/Company/edit',array('id'=>$v['id']))}"><img src="__PUBLIC__/Images/t02.png"/>修改</li>
				<li onclick="del(this)" src="{:U(MODULE_NAME.'/Company/delete',array('del'=>$v['id']))}"><img src="__PUBLIC__/Images/close1.png"/>删除</li>
			</td>
		</tr>
	</foreach>   
</table>
<div class="tip">
	<div class="tiptop"><span>提示信息</span><a></a></div>
	<div class="tipinfo">
		<span><img src="__PUBLIC__/Images/ticon.png" /></span>
		<div class="tipright">
			<p>是否确认对该信息删除吗 ？</p>
			<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
		</div>
	</div>
	<div class="tipbtn">
		<input type="button"  class="sure" value="确定删除" />&nbsp;
		<input type="button"  class="cancel" value="取消" />
	</div>
</div>
<include file="Common:footer"/>
