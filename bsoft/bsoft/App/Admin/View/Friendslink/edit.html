<include file="Common:header"/>
<js file="__PUBLIC__/Js/common/jquery.validate.min.js"/>
<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="#">企业管理</a></li>
		<li><a href="#">友情链接管理</a></li>
		<li><a href="javascript:history.back();">友情链接<if condition="$data.id">编辑<else/>添加</if></a></li>
	</ul>
</div>
<div class="formbody">
	<div class="formtitle"><span><if condition="$data['id']==null">添加<else/>编辑</if>友情链接</span></div>
	<form action="{:U(MODULE_NAME.'/Friendslink/friendslinkHandle',array('id'=>$data['id']))}" method="post" id="form">
		<ul class="forminfo">
			<li><label>链接名称：</label><input name="name" type="text" value="{$data.name}" class="dfinput" /></li>
			<li><label>链接URL地址：</label><input name="url" type="text" value="{$data.url}" class="dfinput" /></li>
			<li><label>是否显示</label>
				<if condition="$data['status'] == 0 ">
					<cite><input name="status" type="radio" value="0" checked="checked" />是&nbsp;&nbsp;&nbsp;&nbsp;<input name="status" type="radio" value="1" />否</cite>
					<else/>
					<cite><input name="status" type="radio" value="0" />是&nbsp;&nbsp;&nbsp;&nbsp;<input name="status" type="radio" value="1" checked="checked" />否</cite>
				</if>
			</li>
			<li><label>排 序：</label><input name="sort" type="text" value="{$data.sort}" class="dfinput" /></li>
			<li><label>&nbsp;</label>
				<input type="submit" class="btn" value="确认保存"/>
				<input type="button" class="btn" onclick="window.history.back(-1);" value="返回"/>
			</li>
		</ul>
	</form>
</div>
<script type="text/javascript">
    $(function(){
	    $('#form').validate({
		    rules: {
		      name: {
		        required:true,
		        rangelength:[2,15], //输入字符范围
		      },
		      url: {
		        required:true,
		        url:true //输入字符范围
		      },
		      sort: {
		        required: true,
		        digits:true
		      },
		    },
		    messages: {
		      name: {
		        required: "用户名不能为空",
		        rangelength:'请输入2-15之间的字符'
		      },
		      url: {
		        required:"链接地址不能空",
		        url:"必须是带http://链接地址"  //输入字符范围
		      },
		      sort: {
		        required: "排序不能为空",
		        digits:"必须是正整数"
		      },
		    }
	    })
   })
</script>
<include file="Common:footer"/>
