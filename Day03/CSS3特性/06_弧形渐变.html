<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				margin: 100px auto;
				border-radius: 50%;
			}
			
			div:nth-of-type(1){
				background: radial-gradient(pink, purple);
			}
			
			div:nth-of-type(2){
				height: 150px;
				background: radial-gradient(pink, purple);
			}
			
			div:nth-of-type(3){
				background: radial-gradient(pink, purple, yellow, green, blue, red, black);
			}
			
			div:nth-of-type(4){
				background: radial-gradient(50px, pink, purple);
			}
			
			div:nth-of-type(5){
				background: radial-gradient(50% 10%, pink, purple);
			}
			
			div:nth-of-type(6){
				background: radial-gradient(at left bottom, pink, purple);
			}
			
			div:nth-of-type(7){
				background: repeating-radial-gradient(30px, black, white);
			}
			
			
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
