<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function MyMap () {
        var self = this;
        Object.defineProperty(self,'size',{
            get : function () {
//                console.log("-------");
                var num = 0;
                for (var tempProp in self){
                    //当只有是自己的属性的时候才记录个数，否则我不记
                    if(self.hasOwnProperty(tempProp)){
                       num++;
                    }
//                    num++;  //上一次书写的 晚上要再看看
//                    console.log(tempProp)
                }
                return num;
            }
        });

    }
    //增、修
    MyMap.prototype.set= function (key,value) {
        //模拟 存哪呢？简单点语法
        this[key] = value; //当不知道字面量第一天的知识
        //这样写可以吗 ？不可以
//        this.key = value;//属性名叫
    }
       // 获取
        MyMap.prototype.get = function (key) {
            return this[key];  //基本语法 中括号 变量
        }
        //判断
        MyMap.prototype.has = function (key){
            return this[key] ? true : false;
        }
        //删除
    MyMap.prototype.deleteCaption = function (key) {
        delete this[key];
    }

// 当前对象？
    var map = new MyMap();
    map.set('name','凤九');
    map.set('age','18');

    map.set('name','帝君');
    map.set('sex','男');

    console.log(map.get('name'));
    console.log(map.deleteCaption('age'));
    console.log(map.has('age'));
    console.log(map);
    console.log(map.size);

</script>
</body>
</html>
