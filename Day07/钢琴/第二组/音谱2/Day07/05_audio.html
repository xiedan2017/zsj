<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!-- 使用音频标签 -->
		<audio controls="controls" src="source/电锯惊魂-HelloZepp.mp3" 
			autoplay="autoplay"></audio>
			
		<!-- 也可以使用source标签，来引入多种格式的音频文件 -->
		<audio controls="controls" autoplay="autoplay">
			<source src="source/薛之谦-演员.mp3" type="audio/mp3"></source>
			<source src="source/薛之谦-演员.mp4" type="audio/mp4"></source>
			<source src="source/薛之谦-演员.ogg" type="audio/ogg"></source>
		</audio>
		
	</body>
</html>
