<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#container {width:800px; height: 600px; }
		</style>
		<!-- 引入高德地图的库，注意：key是自己创建应用的key -->
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=d1280f9a4d6f38510141bdf18ae0d783"></script>
	</head>
	<body>
		<!-- 填充地图的容器 -->
		<div id="container"></div>
		
		<script type="text/javascript">
			// 创建地图
//			var map = new AMap.Map('container');	
			//创建的时候并且初始化一些 属性设置（属性的具体含义，使用的时候看API）
			var map = new AMap.Map('container',{
			    zoom: 10,
			    center: [116.39,39.9]//new AMap.LngLat(116.39,39.9)
			});
			
			//创建标记
			var marker = new AMap.Marker({
			    position: [116.480983, 39.989628],//marker所在的位置
			    map:map//创建时直接赋予map属性
			});
			//也可以在创建完成后通过setMap方法执行地图对象
//			marker.setMap(map);
		</script>
	</body>
</html>
