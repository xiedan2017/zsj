		<script type="text/javascript">
			var audios = document.querySelector("audio");
			var divs = document.querySelectorAll("#box div");
			var arr = [];
			
			for(var i = 0; i < divs.length; i++) {
				divs[i].onclick = function() {
					audios.src = "music/" + this.innerHTML + ".ogg";
					audios.play();
				}
			}

			var luzhi = document.querySelector("#l1");
			luzhi.onclick = function() {
				if(luzhi.value == "录制") {
					luzhi.value = '录制中';
					luzhi.style.background = "url(a.jpg)";
					arr = [];
					for(var i = 0; i < divs.length; i++) {
						divs[i].onclick = function() {
							audios.src = "music/" + this.innerHTML + ".ogg";
							arr.push(parseInt(this.innerHTML));
							audios.play();
						}
					}					
				}
				else{
					luzhi.value = '录制';
					luzhi.style.background = "url(b2.jpg)";
					for(var i = 0; i < divs.length; i++) {
						divs[i].onclick = function() {
							audios.src = "music/" + this.innerHTML + ".ogg";							
							audios.play();								
							return arr;	
						}
					}
				}
			}
						
			var huifang = document.querySelector("#l2");
			var count = 0;
			huifang.onclick = function(){
				var t = setInterval(function(){
					audios.src = "music/" + arr[count] + ".ogg";
					audios.play();
					count++;
					if(count == arr.length){
						count = 0;
						clearInterval(t);
					}
				},600);
			}
			
			
			
			var xiao = document.querySelector("input[value=小星星]")
			
			var arr1 = [1,1,5,5,6,6,5,4,4,3,3,2,2,1,5,5,4,4,3,3,2,5,5,4,4,3,3,2,1,1,5,5,6,6,5,4,4,3,3,2,2,1];
			var count1 = 0;
			xiao.onclick = function(){
				var t1 = setInterval(function(){
					audios.src = "music/" + arr1[count1] + ".ogg";
					audios.play();
					count1++;
					if(count1 == arr.length){
						count1 = 0;
						clearInterval(t1);
