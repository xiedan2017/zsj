		<canvas id="canvas" width="1000" height="500">
			
		</canvas>
		<script type="text/javascript">
			var cvs = document.querySelector("#canvas");
			var ctx = cvs.getContext("2d");
			
			
			//使用save方法可以把当前的场景保存下来
			ctx.save();
			
			//指定一个裁剪区域
			ctx.rect(0, 0, 200, 200);
			//根据指定的裁剪区域进行裁剪
			/*
			 * 使用ctx的clip方法进行裁剪，裁剪的原理是：根据指定的裁剪区域
			 * 进行裁剪后，在canvas上无论画什么图形，只有坐标落在裁剪区域内
			 * 的部分才可以进行显示。
			 */
			ctx.clip();
				
			//第一个圆弧
			ctx.beginPath();
			ctx.arc(200, 200, 100, 0, Math.PI * 2, false);
			ctx.lineWidth = 10;
			ctx.strokeStyle = 'deepskyblue';
			ctx.stroke();
			ctx.closePath();
			
			//因为使用了clip方法，所以在clip方法之后话的图形如果不在裁剪区域，
			//就都不会显示出来，我们想要正常像是以后画的图形，我们可以利用
			//restore方法来还原裁剪前通过save保存的场景即可。。
			ctx.restore();
			
			//第二个圆弧
			ctx.beginPath();
			ctx.arc(220, 220, 100, 0, Math.PI * 2, false);
			ctx.strokeStyle = "orangered";
			ctx.lineWidth = 10;
			ctx.stroke();
			ctx.closePath();
			
			
		</script>
