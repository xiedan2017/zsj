<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>付钱拉H5支付示例</title>
    <script src="http://cdn.bootcss.com/zepto/1.1.6/zepto.min.js"></script>
    <script src="http://m.fuqian.la/jssdk/h5jssdk.3.0.js"></script>
    <style>
        button { width: 100%; height: 35px; border-radius: 5px; font-size: 14px; color: #fff; background-color: #000; border: 0; margin-bottom: 30px;}
    </style>
</head>
<body>
    <button id="paylist">支付列表</button>
    <button id="wx">微信支付</button>
    <button id="alipay">支付宝支付</button>
    <script>
        $('#paylist').on('click', function(e){
            FUQIANLA.init({
                'appId': 'bm5ZHRTdvb89KYD1B6xg0Q', //应用ID号
                'merchId': 'm1604080001', //商户号
                'orderId': Date.now(), //订单号，此处为模拟订单号。具体以接入为准
                'channel': 'ali_pay_wap,wx_pay_pub,bd_pay_wap,jd_pay_wap,yb_pay_wap', //开通的通道简称
                'amount': '0.01', //支付金额
                'subject': 'h5测试数据', //商品标题
                'notifyUrl': 'http://fuqian.la', //异步支付结果通知地址
                'extra':{
                    'wx_pay_pub': {
                        'openid': 'wx123sdfaf'
                    },
                    'jd_pay_wap': {
                        'return_url': 'http://fuqian.la'
                    },
                    'yb_pay_wap': {
                        'productcatalog': 30,
                        'identityid': '18612889999'
                    }
                }
            });
        });

        $('#wx').on('click', function(e){
            FUQIANLA.init({
                'appId': 'bm5ZHRTdvb89KYD1B6xg0Q', //应用ID号
                'merchId': 'm1604080001', //商户号
                'orderId': Date.now(), //订单号，此处为模拟订单号。具体以接入为准
                'channel': 'wx_pay_pub', //开通的通道简称
                'amount': '0.01', //支付金额
                'subject': 'h5测试数据', //商品标题
                'notifyUrl': 'http://fuqian.la', //异步支付结果通知地址
                'extra':{
                    'openid': 'wx123sdfaf'
                }
            });
        });

        $('#alipay').on('click', function(e){
            FUQIANLA.init({
                'appId': 'bm5ZHRTdvb89KYD1B6xg0Q', //应用ID号
                'merchId': 'm1604080001', //商户号
                'orderId': Date.now(), //订单号，此处为模拟订单号。具体以接入为准
                'channel': 'ali_pay_wap', //开通的通道简称
                'amount': '0.01', //支付金额
                'subject': 'h5测试数据', //商品标题
                'notifyUrl': 'http://fuqian.la' //异步支付结果通知地址
            });
        });
    </script>
</body>
</html>
