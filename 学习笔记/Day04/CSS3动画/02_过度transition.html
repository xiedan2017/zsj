<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			.container{
				width: 50%;
				height: 300px;
				border: 1px solid black;
				float: left;
				position: relative;
				transform-style: preserve-3d;
			}
			
			.box{
				width: 100px;
				height: 100px;
				position: absolute;
				background-color: orange;
			}
			
			#box1{
				/* 设置过渡动画 */
				transition: margin-left 2s;
			}
			
			#box2{
				margin: 100px 200px;
				/* 设置过渡动画 */
				transition: all 2s ease-in;
			}
			
			#box3{
				/* 设置过度动画 */
				transition: all 2s;
			}
			
			#box3:hover{
				border-radius: 50%;
				background-color: purple;
				transform: translate(400px, 300px) scale(1.5, 1.5);
			}
			
			div.container:nth-of-type(4){
				background-color: deepskyblue;
				opacity: 0.99;
			}
			
			img{
				width: 130px;
				height: 200px;
				position: absolute;
				left: 85px;
				top: 50px;
				transform: perspective(600px) rotate3d(1, 1, 1, 45deg);
				z-index: 1000;
				
				/* 设置过渡动画 */
				transition: all 2s;
			}
			
			img:hover{
				transform: perspective(600px) rotate3d(1, 1, 1, 360deg);
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<div id="box1" class="box"></div>
		</div>
		
		<div class="container">
			<div id="box2" class="box"></div>
		</div>
		
		<div class="container">
			<div id="box3" class="box"></div>
		</div>
		
		<div class="container">
			<img src="../img/cardKingClub.png" />
		</div>
		
		<script type="text/javascript">
			var box1 = document.querySelector("#box1");
			box1.onclick = function () {
				this.style.marginLeft = "300px";
			}
			
			var box2 = document.querySelector("#box2");
			box2.onclick = function () {
				this.style.width = "300px";
				this.style.height = "300px";
				this.style.marginLeft = "0px";
				this.style.marginTop = "0px";
				this.style.backgroundColor = "deepskyblue";
			}
			
			
		</script>
	</body>
</html>
