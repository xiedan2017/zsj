<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //Map 键值对 字面量 在其他语言里是一个一个东西
    var map = new Map();
    //怎么初始化？两组，构造函数 没办法记，
    var map = new Map(
        [
            ['name','白凤九'],
            ['age',70000]
        ]
    );
    //新增
    map.set('sex','女');
    //修改
    map.set('sex',"九尾狐")
    //删除
    map.delete('age');
    //判断是否有组键值对
    console.log(map.has('age'));
    //获取
    console.log(map.get('sex'));
    //获取键值对的个数
    console.log(map.size);

    map.size = 10;
    //依然是2, 原理上午讲了Object.defineProperty()
    //但凡增加还是减少，没有重复的键 原理 键值对 不允许重复
    console.log(map);

    //map的使用场景
    var data = new Date();

    //将来匹配关系的话，我们不要写if else、switch,
    //最好设计一个数据结构来处理这类的问题
    //为了迎合这个用这种方式，还有其他方法
    var weekMap = new Map(
        [
            [0,"星期日"],
            [1,"星期一"],
            [2,"星期二"],
            [3,"星期三"],
            [4,"星期四"],
            [5,"星期五"],
            [6,"星期六"]

        ]
    );

//还可以用一个数组来处理这个问题
    var weekArr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
    console.log(weekArr[data.getDay()]);
    console.log(weekMap.get(data.getDay()));

//    if (data.getDay() == 1){ 原来的学法
//        return "星期一"  改成 写成
//    }
</script>
</body>
</html>
