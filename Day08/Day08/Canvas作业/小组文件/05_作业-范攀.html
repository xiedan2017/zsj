		<canvas id="canvas" width="1000" height="500">
			
		</canvas>
		<script type="text/javascript">
			var cvs = document.querySelector('canvas');
			var ctx = cvs.getContext("2d");
			//=======耳朵=======//
			//贝塞尔二次曲线
			ctx.lineWidth=3;
			ctx.strokeStyle='black';
			ctx.beginPath();
			ctx.moveTo(0,75);
//			ctx.lineTo(50,225);
			ctx.quadraticCurveTo(88,25,175,75);
			ctx.stroke();
			ctx.closePath();
			
			
			ctx.beginPath();
			ctx.moveTo(25,90);
//			ctx.lineTo(50,225);
			ctx.quadraticCurveTo(95,70,120,120);
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(25,90);
			ctx.lineTo(70,145);
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(675,84);
//			ctx.lineTo(50,225);
			ctx.quadraticCurveTo(615,60,575,95);
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(675,84);
