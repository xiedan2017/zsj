<script>
    //获取canvas元素
    var cvs = document.querySelector("canvas");
    //获取上下文对象（画笔）
    var ctx = cvs.getContext("2d");

//脸
    ctx.beginPath();
    ctx.moveTo(255,400); //起始点X 起始点Y
    ctx.lineWidth = 5;
    ctx.lineCap = "round";
    ctx.bezierCurveTo(400,500,600,500,745,400); //参数分别是控制点1的x,y 控制点2的 x,y 结束点的x,y
    ctx.strokeStyle = "black";
    ctx.stroke();
    ctx.closePath();

    //头发
    //绘制二次贝塞尔曲线
    ctx.beginPath();
    ctx.moveTo(150,200); //起始点X 起始点Y
    ctx.quadraticCurveTo(150,400,275,450);//控制点的X 控制点的Y 结束点的X 结束点的Y
    ctx.stroke();
//    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(250,360); //起始点X 起始点Y
    ctx.quadraticCurveTo(250,400,275,450);//控制点的X 控制点的Y 结束点的X 结束点的Y
    ctx.stroke();
//    ctx.fill();
    ctx.closePath();

    ctx.beginPath();

//    ctx.fill();
    ctx.closePath();

    ctx.stroke();
//    ctx.fill();
    ctx.closePath();

    ctx.beginPath();

//    ctx.fill();
    ctx.closePath();

    ctx.stroke();
//    ctx.fill();
    ctx.closePath();

    ctx.closePath();

    ctx.closePath();

    ctx.moveTo(300,285); //起始点X 起始点Y
    ctx.bezierCurveTo(350,250,400,235,440,255); //参数分别是控制点1的x,y 控制点2的 x,y 结束点的x,y

    ctx.beginPath();
    ctx.moveTo(700,275); //起始点X 起始点Y
    ctx.bezierCurveTo(650,250,600,225,550,250); //参数分别是控制点1的x,y 控制点2的 x,y 结束点的x,y

    ctx.beginPath();
    ctx.moveTo(700,285); //起始点X 起始点Y
