		<script type="text/javascript">
			var canvas=document.getElementById("canvas");
			var pan=canvas.getContext("2d");
			pan.beginPath();
			pan.strokeStyle='transparent';
			pan.moveTo(100,50);
			pan.lineTo(400,50);
			pan.lineTo(370,300);
