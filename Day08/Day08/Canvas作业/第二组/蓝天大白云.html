	<script type="text/javascript">
		var cvs = document.querySelector('canvas');
		var ctx = cvs.getContext('2d');
		function caoyuan(){
			ctx.beginPath();
	        ctx.fillStyle = 'greenyellow'
			ctx.moveTo(500,500);
			ctx.quadraticCurveTo(830,250,1000,500);
			ctx.stroke();
			ctx.closePath();
			ctx.fill()
		}
		caoyuan();
		function hua2(){
			ctx.fillStyle = 'green'
	        ctx.fillRect(790,325,10,50)
			
	        var n = 0;
	        var dx = 795;
	        var dy = 320;
	        var s = 30;
	        ctx.beginPath();
	        ctx.fillStyle = 'rgb(254,232,0)';
	        ctx.strokeStyle = 'rgb(235,177,8)';
	        var x = Math.sin(0);	//0
	        var y = Math.cos(0);	//1
	        var dig = Math.PI / 15 * 11;
	        for (var i = 0; i < 30; i++) {
	            var x = Math.sin(i * dig);
	            var y = Math.cos(i * dig);
	            ctx.lineTo(dx + x * s, dy + y * s);
	        }
	        ctx.closePath();
	        ctx.fill();
	        ctx.stroke();
	        
	        //左边叶子
	        ctx.beginPath();
	        ctx.fillStyle = 'darkgreen'
			ctx.moveTo(799,360);
			ctx.quadraticCurveTo(805,390,830,340);
			ctx.stroke();
			ctx.closePath();
			ctx.fill()
			
	        //右边叶子
	        ctx.beginPath();
	        ctx.fillStyle = 'darkgreen'
			ctx.moveTo(791,360);
			ctx.quadraticCurveTo(775,380,760,330);
			ctx.stroke();
			ctx.closePath();
			ctx.fill()
		}
		hua2();

			ctx.beginPath();
