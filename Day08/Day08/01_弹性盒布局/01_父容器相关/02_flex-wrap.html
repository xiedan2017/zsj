<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		<style type="text/css">
			/*flex-wrap: nowrap | wrap | wrap-reverse;*/
    			/*换行：不换行（默认） | 换行 | 换行并第一行在下方*/
    			
    			ul:nth-of-type(1){
    				flex-wrap: nowrap;
    			}
    			
    			ul:nth-of-type(2){
    				flex-wrap: wrap;
    			}
    			
    			ul:nth-of-type(3){
    				flex-wrap: wrap-reverse;
    			}
    			
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
		
	</body>
</html>
