<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		<style type="text/css">
			/*flex-direction: row | row-reverse | column | column-reverse;
    				主轴方向：左到右（默认） | 右到左 | 上到下 | 下到上*/
    				
    			ul:nth-of-type(1){
    				flex-direction: row;
    			}
    			
    			ul:nth-of-type(2){
    				flex-direction: row-reverse;
    			}
    			
    			ul:nth-of-type(3){
    				flex-direction: column;
    			}
    			
    			ul:nth-of-type(4){
    				flex-direction: column-reverse;
    			}

		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>		
	</body>
</html>
