<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		<style type="text/css">
			/*flex-basis: <length> | auto; default auto 
    				固定大小：默认为0，可以设置px值，也可以设置百分比大小*/
    				
    			ul li:nth-of-type(1){
    				flex-basis: 200px;
    				/*width: 200px;*/
    			}
    			
    			ul li:nth-of-type(2){
    				flex-basis: 50%;
    			}
    			
    			ul li:nth-of-type(3){
    				flex-basis: 50%;
    			}
    			
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
