<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		
		<style type="text/css">
			/*flex-grow: <number>; default 0
    			放大：默认0（即如果有剩余空间也不放大，
    		 	值为1则放大）*/
    		 	
    		 	ul li:nth-of-type(1){
    		 		flex-grow: 1;
    		 	}
    		 	
    		 	ul li:nth-of-type(2){
    		 		flex-grow: 1;
    		 	}
    		 	
    		 	ul li:nth-of-type(3){
    		 		flex-grow: 2;
    		 	}
    		 
    		 	ul li:nth-of-type(4){
    		 		flex-grow: 3;
    		 	}
    		 	
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
