<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var scope = "global scope";
    function checkscope() {
        var scope = "local scope";
        function nested() {
            var scope = "nested scope"; //嵌套作用域内的局部变量
            return scope;                // 返回当前作用域内的值
        }
        return nested();
    }
    console.log(checkscope());      //nested scope =>"嵌套作用域"
</script>
</body>
</html>
