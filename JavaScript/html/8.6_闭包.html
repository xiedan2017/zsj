    console.log("====分隔线====")
    function counter(n) {
        return {         //属性getter方法返回并给私有奇数器var递增1
            get count() { return n++},
            //属性setter不允许n递减
            set count(m) {
                if (m >= n)n = m;
                else throw Error("count can only be set to a larger value");
            }
        };

    }
    var c = counter(1000);
    console.log(c.count)
    console.log(c.count)
    console.log(c.count = 2000)
console.log(c.count)
console.log(c.count = 2000)  // =>Error
